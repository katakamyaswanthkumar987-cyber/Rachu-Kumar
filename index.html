<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Valentine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #333;
      padding: 20px;
    }

    .card {
      max-width: 400px;
      width: 100%;
      padding: 25px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      border: 1px solid rgba(233, 30, 99, 0.2);
    }

    h1 {
      margin-bottom: 15px;
      color: #e91e63;
      font-size: 20px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .names {
      font-weight: bold;
      color: #e91e63;
    }

    /* Responsive toggle switches */
    .toggle-container {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .toggle-label {
      font-size: 14px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 22px;
      transition: 0.3s;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background-color: #e91e63;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    /* Hidden names */
    .name-box {
      margin: 10px 0;
      font-size: 17px;
      color: #e91e63;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .name-box.visible {
      opacity: 1;
      height: auto;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* Send message link */
    .send-link {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .send-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(233, 30, 99, 0.4);
    }

    /* Mobileâ€‘first tweaks */
    @media (max-width: 400px) {
      .card {
        padding: 20px 15px;
      }
      h1 {
        font-size: 18px;
      }
      p {
        font-size: 14px;
      }
      .toggle-label {
        font-size: 13px;
      }
      .switch {
        width: 42px;
        height: 20px;
      }
      .slider::before {
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
      }
      input:checked + .slider::before {
        transform: translateX(22px);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ’Œ My Valentine</h1>

    <p>
      To my future wife,<br>
      <span id="boy-name" class="names name-box"></span>
      <span id="girl-name" class="names name-box"></span>
      <br>
      You mean the world to me. With every heartbeat, I fall in love with you a little more.
    </p>

    <!-- Toggle switches -->
    <div class="toggle-container">
      <label class="toggle-label">
        Reveal the Boy's name
        <label class="switch">
          <input type="checkbox" id="toggle-boy" />
          <span class="slider"></span>
        </label>
      </label>

      <label class="toggle-label">
        Reveal the Girl's name
        <label class="switch">
          <input type="checkbox" id="toggle-girl" />
          <span class="slider"></span>
        </label>
      </label>
    </div>

    <!-- Send message link -->
    <a href="#" id="send-link" class="send-link">
      ðŸ’¬ Send the Valentine Message
    </a>
  </div>

  <script>
    // Customize these values
    const BOY_NAME = "Rahul";
    const GIRL_NAME = "Priya";
    const WISH = `
      To my future wife, ${GIRL_NAME},


      You are not just my love; you are my home, my peace, and my greatest dream.

      With every heartbeat, I fall in love with you a little more.

      I promise to stand by you, cherish you, and walk beside you through every season of life.


      From ${BOY_NAME}
    `;

    const toggleBoy = document.getElementById("toggle-boy");
    const toggleGirl = document.getElementById("toggle-girl");
    const boyNameEl = document.getElementById("boy-name");
    const girlNameEl = document.getElementById("girl-name");
    const sendLink = document.getElementById("send-link");

    toggleBoy.addEventListener("change", () => {
      if (toggleBoy.checked) {
        boyNameEl.textContent = BOY_NAME;
        boyNameEl.classList.add("visible");
      } else {
        boyNameEl.classList.remove("visible");
      }
    });

    toggleGirl.addEventListener("change", () => {
      if (toggleGirl.checked) {
        girlNameEl.textContent = GIRL_NAME;
        girlNameEl.classList.add("visible");
      } else {
        girlNameEl.classList.remove("visible");
      }
    });

    // When the link is clicked, open email with the message
    sendLink.addEventListener("click", (e) => {
      e.preventDefault();
      const subject = "My Valentine's Wish";
      const body = encodeURIComponent(WISH);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    });
  </script>

</body>
</html>
